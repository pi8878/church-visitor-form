<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Visitor Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <img src="logo.jpg" alt="Revival International Logo" class="logo">
        <img src="dhmm.jpeg" alt="Dag Heward-Mills Ministries Logo" class="logo">
        <h2 class="form-title">We are glad you visited us today!</h2>
        <p class="form-subtitle">Kindly take a minute to complete this form.</p>
        
        <form id="visitorForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group">
                <label>I am a College Student</label>
                <input type="checkbox" id="college" name="college">
            </div>

            <div class="form-group">
                <label>I am a:</label>
                <select id="student-status" name="student-status">
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                    <option value="graduate">Graduate</option>
                    <option value="na">N/A</option>
                </select>
            </div>

            <div class="form-group">
                <label for="how-heard">How did you hear about us (or who invited you)?</label>
                <input type="text" id="how-heard" name="how-heard">
            </div>

            <div class="form-group">
                <label>Would you like to be a member?</label>
                <input type="radio" id="member-yes" name="membership" value="yes"> Yes
                <input type="radio" id="member-no" name="membership" value="no"> No
            </div>

            <div class="form-group">
                <label for="prayer">How may we pray for you?</label>
                <textarea id="prayer" name="prayer" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>I would like a visit from the Pastor</label>
                <input type="checkbox" id="pastor-visit" name="pastor-visit">
            </div>

            <div class="form-group">
                <label>I would like to know more about Church</label>
                <input type="checkbox" id="more-info" name="more-info">
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
